<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KAS IMT</title>
    

    <!-- Your CSS files -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Your header content -->
    </header>

    <!-- Main content section -->
    <main>
        <!-- Contact form section -->
        <section class="section contact-form" aria-label="contact-form">
            <div class="container">
                <h2 class="h2 section-title">Contact Us</h2>
                <p class="section-text">Have questions? We're here to help. Fill out the form below and we'll get back to you as soon as possible.</p>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" id="name" name="name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Your Email:</label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" name="message" rows="4" required class="form-textarea"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>

        <!-- Contact information section -->
        <section class="section contact-info" aria-label="contact-info">
            <div class="container">
                <h2 class="h2 section-title">Contact Information</h2>
                <div class="contact-details">
                    <p><strong>Address:</strong> KIMS ALSHIFA Super Speciality Hospital, Ootty Road, Perintalmanna, Kerala-679322, India</p>
                    <p><strong>Phone:</strong> +919495001035</p>
                    <p><strong>Email:</strong> <a href="mailto:academics@kimsalshifa.com">academics@kimsalshifa.com</a></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Your footer content -->
    </footer>

    <!-- Back to top button -->
    <a href="#top" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
        <ion-icon name="arrow-up"></ion-icon>
    </a>

    <!-- Your JavaScript files -->
</body>

</html>

<style type="text/css">
    section.contact-us {
  background-image: url(../images/meetings-bg.jpg);
  background-position: center center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
  padding: 140px 0px 0px 0px;
}

section.contact-us #contact {
  background-color: #fff;
  border-radius: 20px;
  padding: 40px;
}

section.contact-us #contact h2 {
  text-transform: uppercase;
  color: #1f272b;
  border-bottom: 1px solid #eee;
  margin-bottom: 40px;
  padding-bottom: 20px;
  font-size: 22px;
  font-weight: 700;
}

section.contact-us #contact input {
  width: 100%;
  height: 40px;
  border-radius: 20px;
  background-color: #f7f7f7;
  outline: none;
  border: none;
  box-shadow: none;
  font-size: 13px;
  font-weight: 500;
  color: #7a7a7a;
  padding: 0px 15px;
  margin-bottom: 30px;
}

section.contact-us #contact textarea {
  width: 100%;
  min-height: 140px;
  max-height: 180px;
  border-radius: 20px;
  background-color: #f7f7f7;
  outline: none;
  border: none;
  box-shadow: none;
  font-size: 13px;
  font-weight: 500;
  color: #7a7a7a;
  padding: 15px;
  margin-bottom: 30px;
}

section.contact-us #contact button {
  font-size: 13px;
  color: #fff;
  background-color: #a12c2f;
  padding: 12px 30px;
  display: inline-block;
  border-radius: 22px;
  font-weight: 500;
  text-transform: uppercase;
  transition: all .3s;
  border: none;
  outline: none;
}

section.contact-us #contact button:hover {
  opacity: 0.9;
}

section.contact-us .right-info {
  background-color: #a12c2f;
  border-radius: 20px;
  padding: 40px;
}

section.contact-us .right-info ul li {
  display: inline-block;
  border-bottom: 1px solid rgba(250,250,250,0.15);
  margin-bottom: 30px;
  padding-bottom: 30px;
}

section.contact-us .right-info ul li:last-child {
  margin-bottom: 0;
  padding-bottom: 0;
  border-bottom: none;
}

section.contact-us .right-info ul li h6 {
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 10px;
}

section.contact-us .right-info ul li span {
  display: block;
  font-size: 18px;
  color: #fff;
  font-weight: 700;
}

.footer {
  text-align: center;
  margin-top: 140px;
  border-top: 1px solid rgba(250,250,250,0.15);
  padding: 50px 0px;
}
.footer p {
  text-transform: uppercase;
  font-size: 14px;
  color: #fff;
}

.footer p a {
  color: #f5a425;
}
</style>
